<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game App - List Your Favorite Games</title>
        <!--Bootsptrap Link -->
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body">
                        <form action="/addgame" method="POST">
                                <h3>Enter Your Game Here:</h3> 
                                <br />
                                <div class="form-group">
                                    <label >Game Title</label>
                                    <br>
                                    <textarea name="title" placeholder="Enter Game Title" class="form-control" required></textarea>
                                </div>
                                <br />
                                <button type="submit" class="btn btn-primary">Submit Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

       
        
    </body>
</html>
